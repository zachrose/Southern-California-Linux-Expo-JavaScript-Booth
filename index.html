<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="range-inputs.css"/>
        <script src="script.js"></script>
        <title>What color should the T-shirts be?</title>
        <!-- <link rel="stylesheet" href="http://basehold.it/36"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="container">
          <div id="voting">
            <h1>What color should the&nbsp;T&#8209;shirts&nbsp;be?</h1>
            <div id="tshirt">
                <div id="tshirt-artwork"></div>
                <div id="blank-tshirt-overlay"></div>
                <div id="tshirt-color"></div>
            </div>
            <menu id="color-picker">
              <div id="hue">
                <input type="range" max="360">
              </div>
              <div id="saturation">
                <input type="range">
              </div>
              <div id="lightness">
                <input type="range">
              </div>
            </menu>
            <button id="vote">
              VOTE <span class="for">FOR</span> <span id="hex"></span>
            </button>
          </div>
          <div id="voted">
            <h1>Thanks for your vote!</h1>
            <p>
              Leave us your email to hear more about the JavaScript Booth at
              <a href="https://www.socallinuxexpo.org/scale/15x/">SCALE 15x</a>
            </p>
            <div id="subscribe">
              <input type="email">
              <button>OK</button>
            </div>
          </div>
        </div>
