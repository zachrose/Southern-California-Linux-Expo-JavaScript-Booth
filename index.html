<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
        <title>What color should the T-shirts be?</title>
    </head>
    <body>
        <h1>What color should the T-shirts be?</h1>
        <div id="tshirt">
            <div id="tshirt-artwork"></div>
            <div id="blank-tshirt-overlay"></div>
            <div id="tshirt-color"></div>
        </div>
        <menu id="color-picker">
          <div id="hue">
            <input type="range" max="360">
          </div>
          <div id="lightness">
            <input type="range">
          </div>
          <div id="saturation">
            <input type="range">
          </div>
        </menu>
        <button id="vote">
          VOTE
        </button>
    </body>
</html>
